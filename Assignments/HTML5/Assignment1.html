<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Geolocation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
       <p>Click the button to get your location</p>

       <button onclick="getLocation()">Find Me</button>
        <p id="assign"></p>
        <script>
            var x= document.getElementById("assign");

            function getLocation(){
                if(navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                }
                else{
                    x.innerHTML="Geolocation is not supported by your browser";
                }
            }

            function showPosition(position){
               x.innerHTML= "Longitude: "   + position.coords.longitude +   "<br>Latitude: " + position.coords.latitude;

            }

            function showError(error) {
                switch(error.code){
                    case error.PERMISSION_DENIED:
                    x.innerHTML="User denied the request!"
                    break;
                    case error.POSITION_UNAVAILABLE:
                    x.innerHTML="Location information is unavailable"
                    break;
                    case error.TIMEOUT:
                    x.innerHTML="Request to location is timed out"
                    break;
                    case error.UNKNOWN_ERROR:
                    x.innerHTML="An unknown error occurred."
                    break;

                }
            }
        </script>
    </body>
</html>
