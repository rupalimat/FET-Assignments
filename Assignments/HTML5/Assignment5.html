<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>My Smiley</h1>
    <canvas id="myCanvas" width="200" height="200" style="border:2px solid; background-color:cyan"></canvas>


    <script>
        var canvas = document.querySelector("#myCanvas");
        var context = canvas.getContext("2d");

        context.fillStyle = "Yellow";
        context.strokeStyle = "Black";
        context.linewidth = 5;
        context.beginPath();
        context.arc(75, 75, 50, 0, 2 * Math.PI);
        context.fill();
        context.stroke();
        context.closePath();


        context.fillStyle = "black";
        context.beginPath();
        context.arc(60, 65, 5, 0, 2 * Math.PI);
        context.fill();
        context.stroke();
        context.closePath();

        context.beginPath();
        context.arc(90, 65, 5, 0, 2 * Math.PI);
        context.fill();
        context.stroke();
        context.closePath();


        context.strokeStyle = "black";
        context.linewidth = 3;
        context.beginPath();
        context.arc(75, 75, 30, 0, -1 * Math.PI);
        context.stroke();
        context.closePath();

    </script>
</body>

</html>
