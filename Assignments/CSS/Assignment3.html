<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=".\Assignment3.css">
    </head>
    <body>
        <h2>Registration Form</h2>
        <form>
        <table>
            <tr>
                <td>Employee ID: </td>
                <td><input type="number" id="quantity" name="quantity" width="10px" min="10001" max="15000" required></td>
            </tr>
            <tr>
                <td>First Name: </td>
                <td><input type="text" placeholder="First Name"  maxlength="15" size="15" required></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" placeholder="Last Name" maxlength="25" size="25" required></td>
            </tr>
            <tr>
                <td>Department: </td>
                <td><input type="radio" id="it" name="dept" ><label for="it">IT</label><br>
                <input type="radio" id="hr" name="dept" ><label for="hr">HR</label><br>
                <input type="radio" id="finance" name="dept" ><label for="finance">FINANCE</label><br>
                <input type="radio" id="admin" name="dept" ><label for="admin">Admin</label></td>
            </tr>
            <tr>
                <td>Date of Joining: </td>
                <td><input type="date" max="01/16/2022" required></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>Contact No.: </td>
                <td> <input type="tel" pattern="[1-9]{1}[0-9]{9}" required></td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><textarea class="textarea" required></textarea></td>
            </tr>
            <tr>
                <td>Training Programs to be attended:</td>
                <td><input type="checkBox">Web Basics<br>
                <input type="checkBox">C#<br>
                <input type="checkBox">Entity Framework<br>
                <input type="checkBox">ASP.NET MVC</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Register">
                <input type="submit" value="Cancel"></td>
            </tr>

        </table>
        </form>        
        <script></script>
    </body>
</html>
